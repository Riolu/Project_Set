<script type="text/javascript">
request  = function (paras){ 
	var url = location.href;
	var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
	var paraObj = {}
	for (i=0; j=paraString[i]; i++){
		paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
	}
	var returnValue = paraObj[paras.toLowerCase()];
	if(typeof(returnValue)=="undefined"){
		return "";
	}
	else{
		return returnValue;
	}
};

var total = data.length;           //总记录数
var recordsPurPage = 60;           //每页显示记录数
var pages = Math.ceil(total/recordsPurPage);		//总页数

var curpage = request('spage');
if(typeof(curpage) == "undefined" || curpage == ''){
	curpage = 1;
}
function getPageCount(){ return pages;}
function getRecordCount(){ return total;}

function writePageDiv(pageElement){
var url = window.location.href;
var index = url.lastIndexOf ('/');
var end = url.lastIndexOf('.');
var page = '';
if(end < 0 || index < 0 || index + 1 >= end){
	page = 'index';
}
else{
	page = url.substring(index+1, end)
}

var pageCount = getPageCount();
var pageIndex = pageCount;
if(page == 'index'){
	writePage(pageCount * 1,pageCount, pageElement);
}
else{
	writePage(page * 1, pageCount, pageElement);
}
};

function writePage(pageIndex, pageCount, pageElement){
var end,start;

var str = '<a href="javascript:location.reload()" target="_self">刷新</a>&nbsp;<a href="qb.htm?spage=1" target="_self">首页</a>&nbsp;';

if (parseInt(curpage) > 1){
	str += ('<A href="qb.htm?spage='+eval(curpage - 1)+'" target="_self">上一页 </A>&nbsp;');
}

for(var i = 1 ; i <= pageCount; i++ ){
	str += '&nbsp;';                       //分页增加空格
	
	if(i == parseInt(curpage)){
		str += '<FONT color="#ff6600">'+i+'</FONT>';
	}else{
		str += '<a href="qb.htm?spage='+i+'">' + i + '</a>';
	}	
}
str += "&nbsp;";

if(pageIndex == 1){
	str += '&nbsp;';
}else if(parseInt(curpage) < pageCount){
	str += ('&nbsp;<A href="qb.htm?spage='+eval(parseInt(curpage)+1)+'" target="_self">下一页 </A>');
}

if(pageCount == 1){
	str += '&nbsp;尾页&nbsp;';
}else{
	str += '&nbsp;<A href="qb.htm?spage='+pageCount+'" target="_self">尾页</A>&nbsp;';
}

str += ('&nbsp;<SPAN class=pagenum>共'+pageCount+'页 , '+getRecordCount()+'条记录</SPAN>');	
pageElement.innerHTML = str;
}
</script>

                box.css({
                    "position": "absolute",
                    "left": left + "px",

                    "font-size": options.startSize,
                    "line-height": options.endSize,
                    "color": options.color
                });
                box.animate({

                    "opacity": "0",

                }, options.interval , function() {
                    box.remove();
                    options.callback();
                });
}
