                  <p style="padding-top: 0pt; " class="paragraph_style_3">      “我与语言文字规范标准”征文活动自去年9月举办以来，共收到征文41,000余篇，旨在加大国家语言文字方针政策的宣传力度，促进语言文字规范标准的贯彻实施。本网将从本期开始刊登获一等奖的征文，并通过专家点评的形式，加深读者对语言文字规范标准的认识。<br /></p>
