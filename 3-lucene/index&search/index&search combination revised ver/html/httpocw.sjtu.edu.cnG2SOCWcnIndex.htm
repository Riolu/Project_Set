    <script type="text/javascript">
        var rvt = new RevealTrans("idPicShow");
        var root = "../banner/";
        jQuery.ajax({ url: 'Teacher.ashx?action=GetPicture&id=1', cache: false,
            success: function(data) {
                var json = eval("(" + data + ")");
                if (1==1) {
                    for (var i = 0; i < json.Rows.length; i++) {
                        var rows = json.Rows[i];
                        var iid = rows.ID;
                        var fPathName = rows.fPathName;
                        var fPointOut_cn = rows.fPointOut_cn;
                        var fLink = rows.fLink;
                        var fPointOut_en = rows.fPointOut_en;
                        var fPointOut = "";
                        if (fPointOut_cn != "") {
                            fPointOut = fPointOut_cn;
                        } else {
                            fPointOut = fPointOut_en;
                        }
                        rvt.Add(root + fPathName, fPointOut, fLink);
                    } //(for)
                   // alert(1);
//                    rvt.Add(root + "9b796401-6ea6-4bd9-9346-761fedd7d83c.jpg", 1, "1");
//                    rvt.Add(root + "a54885d9-a69a-4d21-914b-a8a01e4afbad.jpg", 1, "1");
                    var oList = document.getElementById("idPicShow"), arrImg = [];
                    var oNum = document.getElementById("idNum"), arrNum = [];

                    //设置图片列表
                    Each(rvt.List, function(list, i) {
                        //按钮式
                        var li = document.createElement("li");
                        arrNum[i] = li;
                        oNum.appendChild(li);
                        //事件设置
                        li.onmouseover = function() { rvt.Auto = false; rvt.Index = i; rvt.Start(); };
                        li.onmouseout = function() { rvt.Auto = true; rvt.Start(); };
                    });

                    //设置图片列表样式 文本显示区域
                    rvt.onShow = function() {
                        var i = this.Index, list = this.List[i];
                        //按钮式
                        Each(arrNum, function(o) { o.className = ""; }); arrNum[i].className = "on";

                    }

                    rvt.Start();

                } //(if)
            }
        });

        noselectNavButton();
        $("#IndexButton").removeClass("IndexButtonnoselect");
        $("#IndexButton").addClass("IndexButtonselect");

    </script>
