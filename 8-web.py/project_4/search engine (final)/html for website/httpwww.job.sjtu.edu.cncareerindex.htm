<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="/career/css/login_style.css" />
<script type="text/javascript" src="/career/js/JSLib/Utility.js"></script>
<script type="text/javascript" src="/career/js/JSLib/CDOJS/Utility.js"></script>
<script type="text/javascript" src="/career/js/JSLib/CDOJS/HashMap.js"></script>
<script type="text/javascript" src="/career/js/JSLib/CDOJS/CDO.js"></script>
<script type="text/javascript" src="/career/js/JSLib/CDOJS/HttpClient.js"></script>
<script type="text/javascript" src="/career/js/JSLib/CDOJS/JSON.js"></script>
<title>登录</title>
</head>

<body>
<input id="strDomainPath" type="hidden" value="/career"/>
<input id="returnUrl" type="hidden" value="http://www.job.sjtu.edu.cn/career/index.htm"/>
<!--头部-->
<div class="login_reference_top_warp">
	<div class="login_reference_top_content">
    	<img src="/career/images/logo_icon.png" width="37" height="37" style="vertical-align:middle;" />&nbsp;&nbsp;大学生生涯伴随系统
    </div>
</div>
<!--头部 END-->
<script type="text/javascript" src="login.js"></script>
<!--登录部分-->
<div class="login_content">
	<!--左边-->
    <div class="login_left">
    	<div class="left_enter">
        	<div class="left_enter_bg"></div>
            <div class="left_enter_content">
            	<p class="font36">点击进入<img src="/career/images/01jiantou_img.png" width="41" height="25" /></p>
                <p class="font18">上海交通大学统一身份认证入口</p>
            </div>
        </div>
        <div class="left_check">
        	<a href="javascript:toJAcountLogin();">我是在校生</a>
        </div>
    </div>
    <!--左边 END-->
    
    <!--右边-->
    <div class="login_right">
    	<table cellpadding="0" cellspacing="0" border="0" width="260">
        	<tr>
            	<td colspan="2" class="font18"><img src="/career/images/01icon_login.png" width="20" height="20" style="vertical-align:middle;" />&nbsp;&nbsp;其他身份登录</td>
            </tr>
            <tr height="40" valign="bottom">
            	<td colspan="2" class="color_gray">用户名：</td>
            </tr>
            <tr>
            	<td colspan="2"><input type="text" id="strLoginId" onblur="check()" class="login_input_txt" value="注册邮箱/用户名" onkeydown="if(this.value=='注册邮箱/用户名'){this.value='';this.style.color='#000000'}" onkeyup="if(this.value==''){this.value='注册邮箱/用户名';this.style.color='#666'}"style="color:#666;float:left; margin:5px 2px 0 0;"/>
            	<div style="vertical-align:top;display:inline-block;margin-top: 5px;"><span><img src="/career/images/icon_right.png" id="right1" style="display: none;vertical-align:text-bottom;"/></span><span style="display: none;" id="wrong1"><img src="/career/images/icon_no.png" style="vertical-align:text-bottom;"  /><span id="cuo1">&nbsp;</span></span></div>
            	</td>
            </tr>
            <tr height="40" valign="bottom">
            	<td colspan="2" class="color_gray">密码：</td>
            </tr>
            <tr>
            	<td colspan="2"><input type="password" id="strPassword" onblur="check()" class="login_input_txt" />
            	<div style="vertical-align:top;display:inline-block;margin-top: 5px;"><span><img src="/career/images/icon_right.png" id="right2" style="display: none;vertical-align:text-bottom;"/></span><span style="display: none;" id="wrong2"><img src="/career/images/icon_no.png" style="vertical-align:text-bottom;"  /><span id="cuo2">&nbsp;</span></span></div>
            	</td>
            </tr>
            <tr height="40" valign="bottom">
            	<td colspan="2" class="color_gray">验证码：</td>
            </tr>
            <tr valign="top">
            	<td colspan="2"><input type="text" id="strVerifyCode" onblur="check()" class="login_input_txt" style="width:110px;" />&nbsp;<img src="/career/servlet/verifyCode.svl" id="codeImg" alt="点击重新获取验证码" title="点击重新获取验证码" width="84" height="26" style="vertical-align:top;" />&nbsp;<a href="javascript:getCode();">换一换</a>
				<div style="vertical-align:top;display:inline-block;margin-top: 5px;"><span><img src="/career/images/icon_right.png" id="right3" style="display: none;vertical-align:text-bottom;"/></span><span style="display: none;" id="wrong3"><img src="/career/images/icon_no.png" style="vertical-align:text-bottom;"  /><span id="cuo3">&nbsp;</span></span></div>
            	</td>
            </tr>
        </table>
		<table width="260">
            <tr height="60">
            	<td><a href="/career/register/register_xiao.htm" >注册校友账户</a></td>
                <td style="text-align:right;"><a href="/career/register/register_gao.htm" >注册访客账户</a></td>
            </tr>
            <tr>
            	<td><input type="button" value="登  录" onclick="login()" class="login_btn" onmousemove="this.className='login_btn_hover'" onmouseout="this.className='login_btn'" /></td>
                <td style="text-align:center;"><a href="retrievePwd.htm" class="font18">忘记密码</a></td>
            </tr>
        </table>
        <div style="margin-top: 20px;"><p style="display:none;color: red;" id="loginError"><img src="/career/images/icon_no.png" style="vertical-align:text-bottom;"  /> 用户名或密码错误!</p></div>
    </div>
    <!--右边 END -->
    <div class="clear"></div>
</div>
<!--登录部分 END-->

<!--footer-->
<div class="login_footer_warp">
	<div class="login_footer_content">
    	<ul>
        	<li>版权所有@2012-2013 上海交通大学学生就业服务和职业发展中心</li>
            <li>备案号：沪交ICP备2010930</li>
            <li>上海交通大学与新锦成教育联合开发</li>
        </ul>
    </div>
</div>
<!--footer END -->
</body>
</html>
