$def with (key, imgurl, url, urltitle)

<head>
    <link rel="stylesheet" type="text/css" href="static/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script src="static/js/modernizr.custom.97074.js"></script>
    <noscript><link rel="stylesheet" type="text/css" href="static/css/noJS.css"/></noscript>
    
    <style type="text/css">
	body{
	    background-image: url(/static/bg.jpg);
	    background-repeat: no-repeat;
	    background-attachment: fixed;
	}

	.dark-matter {
	    margin-left: auto;
	    margin-right: auto;
	    max-width: 650px;
	    padding: 20px 30px 20px 30px;
	    font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
	    color: #D3D3D3;
	    text-shadow: 1px 1px 1px #444;
	    border: 1px solid rgba(0,0,0,.2);
	    -moz-border-radius: 5px;
	    -webkit-border-radius: 5px;
	    border-radius: 5px;
	    -moz-background-clip: padding;
	    -webkit-background-clip: padding-box;
	    background: rgba(0, 0, 0, 0.5); 
	    -moz-box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
	    -webkit-box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
	    box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
	    overflow: hidden; 
	}

	.dark-matter h1 {
	    padding: 0px 0px 10px 40px;
	    display: block;
	    border-bottom: 1px solid #444;
	    margin: -10px -30px 30px -30px;
	}

	.dark-matter h1>span {
	    display: block;
	    font-size: 11px;
	}

	.dark-matter label {
	    display: block;
	    margin: 0px 0px 5px;
	    width: 33%
		
	}

	.dark-matter label>span {
	    float: left;
	    width: 20%;
	    text-align: right;
	    padding-right: 10px;
	    margin-top: 10px;
	    font-weight: bold;
	}

	.dark-matter input[type="text"]{
	    border: none;
	    color: #525252;
	    height: 30px;
	    line-height:25px;
	    margin-bottom: 16px;
	    margin-right: 6px;
	    margin-top: 4px;
	    outline: 0 none;
	    padding: 5px 0px 5px 5px;
	    width: 65%;
	    border-radius: 2px;
	    -webkit-border-radius: 2px;
	    -moz-border-radius: 2px;
	    -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	    background: #DFDFDF;
	}

        .dark-matter .button {
            background: #FFCC02;
            border: none;
            padding: 7px 20px 7px 20px;
            color: #585858;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            text-shadow: 1px 1px 1px #FFE477;
            font-weight: bold;
            box-shadow: 1px 1px 1px #3D3D3D;
            -webkit-box-shadow:1px 1px 1px #3D3D3D;
            -moz-box-shadow:1px 1px 1px #3D3D3D;
        }

        .dark-matter .button:hover {
            color: #333;
            background-color: #EBEBEB;
        }

	.dark-matter-2 {
	    float:left;
	    margin: 30px;
	    width: 200px;
	    height: 300px;
	    padding: 20px 30px 20px 30px;
	    font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
	    color: #D3D3D3;
	    text-shadow: 1px 1px 1px #444;
	    border: 1px solid rgba(0,0,0,.2);
	    -moz-border-radius: 5px;
	    -webkit-border-radius: 5px;
	    border-radius: 5px;
	    -moz-background-clip: padding;
	    -webkit-background-clip: padding-box;
	    background: rgba(0, 0, 0, 0.5); 
	    -moz-box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
	    -webkit-box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
	    box-shadow: 0 0 13px 3px rgba(0,0,0,.5);
	    overflow: hidden; 
	}

        .dark-matter-2 label {
	    display: block;
	    margin: 0px 0px 5px;
	    width: 100%		
	}
     
        .dark-matter-2 h6 {
	    padding: 0px 0px 10px 40px;
	    display: block;
	    border-bottom: 1px solid #444;
	    margin: -10px -30px 30px -30px;
	}

        a{FONT-SIZE: 18px; FONT-FAMILY: 幼圆 } 
        a:link {color: #FFCC00; text-decoration: none;} /* 未访问的链接 */
	a:visited {color: #BBEEEE; text-decoration: none;} /* 已访问的链接 */
	a:hover {color: #DAD6CF; text-decoration: none;} /* 鼠标移动到链接上 */
	a:active {color: #FCFCAD; text-decoration: none;} /* 选定的链接 */

    </style>

    <script language="javaScript"> 
        function web(){ 
            form1.action="/s";
            form1.submit() 
        } 
     
        function pic(){ 
            form1.action="/p"; 
            form1.submit() 
        } 
    </script> 
</head>


<body>
    <form name="form1" class="dark-matter">
	<input type="text" name="keyword" value="$key" />
	<input type="button" value="网页搜索" onclick="web()" class="button" />
	<input type="button" value="图片搜索" onclick="pic()" class="button" />
	<br>
	<span>Search Result for "$key"</span>
    </form>
    
    <section>
	<ul id="da-thumbs" class="da-thumbs">
            $for i in range(len(urltitle)):
	        <li>
		    <a href=$url[i] style="font-size:15px">
			<img src=$imgurl[i] width="200px" height="200px"/>
			<div><span>$urltitle[i]</span></div>
		    </a>
	        </li>
	</ul>
    </section>
    
    <script type="text/javascript" src="http://libs.useso.com/js/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.hoverdir.js"></script>	
    <script type="text/javascript">
	jQuery(function(){
	    jQuery("#da-thumbs > li").each( function() { jQuery(this).hoverdir(); } );
	});
    </script>
        
</body>
